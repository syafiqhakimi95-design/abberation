<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Aberration Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background-color: #f8fafc; font-family: 'Segoe UI', sans-serif; }</style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="bg-white max-w-md w-full rounded-2xl shadow-xl border border-slate-100 p-8">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">Feedback Form</h1>
            <p class="text-slate-500 text-sm mt-2">Help us improve the simulator!</p>
        </div>

        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Your Name (Optional)</label>
                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none" placeholder="Dr. Syafiq">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                <input type="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none" placeholder="you@example.com">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Message / Suggestion</label>
                <textarea rows="4" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-teal-500 outline-none" placeholder="I found a bug in..."></textarea>
            </div>

            <button type="button" onclick="alert('Thank you! This feature will be connected to backend soon.')" class="w-full bg-teal-600 text-white font-bold py-3 rounded-lg hover:bg-teal-700 transition shadow-lg shadow-teal-500/30">
                Send Feedback
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm text-slate-400 hover:text-slate-600 transition">‚Üê Back to Simulator</a>
        </div>
    </div>

</body>
</html>
